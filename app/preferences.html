<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; font-src https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; img-src 'self' data:; object-src 'none'">
  <link rel="stylesheet" id="css-theme-link" href="../node_modules/bootswatch/dist/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="preferences.css">
</head>

<body>
  <div class="container-fluid">
    <form role="form">
      <div class="row pb-2">
        <div class="col-12">
          <h1 class="h4">Preferences:</h1>
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title h5">Picklist Settings</h2>
              <p class="card-text">The following settings change default behavior of all picklists.</p>
              <div class="form-check">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="picklist-restricted">
                  <label class="form-check-label" for="picklist-restricted">
                    Respect Unrestricted Picklists.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="picklist-blank">
                  <label class="form-check-label" for="picklist-blank">
                    Allow Blank Values for Picklists
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title h5">Other Defaults</h2>
              <p class="card-text">Other various defaults</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="hide-readonly-fields">
                <label class="form-check-label" for="hide-readonly-fields">
                  Skip Read Only Fields.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="hide-audit-fields">
                <label class="form-check-label" for="hide-audit-fields">
                  Skip SF Audit Fields.
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="setting-theme-select">Select Theme</label>
            <select class="form-control" id="setting-theme-select">
              <option>Cerulean</option>
              <option>Cosmo</option>
              <option>Cyborg</option>
              <option>Darkly</option>
              <option>Flatly</option>
              <option>Journal</option>
              <option>Litera</option>
              <option>Lumen</option>
              <option>Lux</option>
              <option>Materia</option>
              <option>Minty</option>
              <option>Pulse</option>
              <option>Sandstone</option>
              <option>Simplex</option>
              <option>Sketchy</option>
              <option>Slate</option>
              <option>Solar</option>
              <option>Spacelab</option>
              <option>Superhero</option>
              <option>United</option>
              <option>Yeti</option>
            </select>
            <small id="settting-help-text-theme-select" class="form-text text-muted">
              Themes are from Bootswatch and have not all be tested.
            </small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btn-preferences-save">
              Save
            </button>
            <button type="submit" class="btn btn-secondary" id="btn-preferences-close">
              Close
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="preferences-render.js"></script>
</body>

</html>
